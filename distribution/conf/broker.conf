brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH

# 这是nameserver的地址
namesrvAddr=127.0.0.1:9876
# brokerIP1=192.168.10.197
# 这是存储路径，你设置为你的rocketmq运行目录的store子目录
storePathRootDir=/Users/kamtohung/study/rocketmq/ROCKETMQ_HOME/store
# 这是commitLog的存储路径
storePathCommitLog=/Users/kamtohung/study/rocketmq/ROCKETMQ_HOME/store/commitlog
# consume queue文件的存储路径
storePathConsumeQueue=/Users/kamtohung/study/rocketmq/ROCKETMQ_HOME/store/consumequeue
# 消息索引文件的存储路径
storePathIndex=/Users/kamtohung/study/rocketmq/ROCKETMQ_HOME/store/index
# checkpoint文件的存储路径
storeCheckpoint=/Users/kamtohung/study/rocketmq/ROCKETMQ_HOME/store/checkpoint
# abort文件的存储路径
abortFile=/Users/kamtohung/study/rocketmq/ROCKETMQ_HOME/store/abort

